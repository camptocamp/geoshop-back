{% extends "admin/login.html" %}
{% block content %}
    {{ block.super }}
    {% if OIDC_ENABLED %}
    <script>
      window.onload = () => {
          document.querySelector("input[value='Log in']")
              .parentElement
              .parentElement
              .innerHTML += `<a href="{% url 'oidc_authentication_init' %}?next={{ next }}">Login with Zitadel</a>`;
      };
    </script>
    {% endif %}
{% endblock %}
